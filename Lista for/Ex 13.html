<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="ver()">Ver minha sorte</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    function ver(){
        var limpar = resultado.innerHTML ='';
        var carta = `<img src="baralho.png" style="height: 50px; width: 40px">`;
        var coração = `<img src="coração.png" style="height: 50px; width: 40px">`;
        var Count_carta = 0;
        var Count_coração = 0;
        for(i = 0; i < 21; i++)
        {
            var sorteio = (parseInt(Math.random() * 2) + 1);
            if (sorteio == 1)
            {
                resultado.innerHTML += carta;
                Count_carta++;
            }
            else
            {
                resultado.innerHTML += coração;
                Count_coração++;
            }
        }
        if (Count_carta > Count_coração)
        {
            resultado.innerHTML += "<br>Você tem mais sorte no jogo"
        }
        else 
        {
            resultado.innerHTML += "<br>Você tem mais sorte no amor"
        }
    }
</script>
