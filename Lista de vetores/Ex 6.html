<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Cadastre usuários:<br>
    <input type="text" id="nome"><br>
    <button onclick="cadastrar()">Cadastrar</button><br>
    <button onclick="verificar()">Quantos são da família Silva?</button>
    <div id="resultado"></div>
</body>
</html>
<script>

let nomes = [];

function cadastrar(){
    nomes.push(nome.value);
} 

let count = [];

function verificar(){
    count = [];
    resultado.innerHTML ='';
    for(let i = 0; i < nomes.length; i++){
        if(nomes[i].indexOf('Silva') != -1){
           count.push(nomes[i]);
        }
    }
    resultado.innerHTML = `Existem ${count.length} pessoas com 'Silva' no nome`
}


</script>
