<script>
    var soma = 0;
    var avaliacao1 = 0;

function atualizar(){
    avaliacao1++;
var média = soma / avaliacao1; 
biza.innerHTML = média.toFixed(1)
if (média < 2){
    imagem.src='triste.jpeg'
} else if (média <= 3){
    imagem.src='neutro.jpeg'
} else if (média <= 4.5){
    imagem.src='feliz.jpeg'
} else if (média > 4.5){
    imagem.src='radiante.jpeg'
}
}

function nota1(){
    soma += 1;
    atualizar()
}

}

}













</script>
