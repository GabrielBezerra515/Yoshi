<script>
function classificar(){
var nota4 = Number(nota1.value);
if (nota4 < 0 ){ 
    biza.innerHTML = `Nota ${nota4} é inválida!`
} else if (nota4 < 5) {
   biza.innerHTML = `<span style="color: red">Aluno Precisa de muita ajuda</span>`;
} else if (nota4 <= 7) {
    biza.innerHTML = `<span style="color: orange">Aluno na média</span>`;
} else if (nota4 <= 9.5) {

}


}
