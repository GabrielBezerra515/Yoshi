<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    informar distância: <input type="text" id="distancia" placeholder="km"><br>
    <button onclick="dispo()">Verificar disponibilidade</button>
    <div id="biza"></div>

</body>
</html>
<script>
function dispo(){
    var dist = Number(distancia.value)
    if (dist >= 250) {biza.innerHTML = `A Pizza Rãti não entrega neste endereço!`}
    if (dist < 250) {
        if (dist > 50) {
            biza.innerHTML = `A sua pizza será entregue, porém o valor de entrega é de R$ 25,00`
        }
    }
    if (dist <= 50) {biza.innerHTML= `A sua pizza será entregue e não custará nada para você :)`}

}


</script>
