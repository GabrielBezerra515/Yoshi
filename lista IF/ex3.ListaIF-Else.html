<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Dia da Pizza</h3>
valor da Pizza: <input type="text" name="" id="pizza">
<br> Número de Amigos: <input type="text" id="amigo">
<br> <button onclick="biza()">Rola a pizza?</button>
<div id="valor"></div>

</body>
</html>
<script>
function biza() {
    var pizza1 = Number(pizza.value)
    var amigo2 = Number(amigo.value)
    var divisão = pizza1/amigo2
    valor.innerHTML = `<b>Cada amigo vai pagar R$${divisão} pela Pizza</b>`
    if (divisão > 20) {
        valor.innerHTML += `<br><b>Deu ruim! Pizza muito cara!</b>`
    }
}
</script>
