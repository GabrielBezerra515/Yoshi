<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Frequência do aluno: <input type="text" id="aluno">
    <br> <button onclick="analise()">Analisar Frequência</button>
    <div id="div_biza"></div>


</body>
</html>
<script>
function analise() {
    var aluno1 = Number(aluno.value)
    if (aluno1 < 50) {
        div_biza.innerHTML = `<img src="silvio.jpeg">`
    } else {
        div_biza.innerHTML = `<img src="biza.jpeg">`
    }
}


</script>
