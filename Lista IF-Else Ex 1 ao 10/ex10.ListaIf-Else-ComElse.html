<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Partidas Jogadas: <input type="text" id="partidas" placeholder="Atacante"><br>
    Gols Marcados: <input type="text" id="gols"><br>
    <button onclick="estudar()">Estudar Atacante</button>
    <div id="div_biza"></div>
</body>
</html>
<script>
function estudar() {
    div_biza.innerHTML = ''; 
    var partidas1 = Number(partidas.value)
    var gol1 = Number(gols.value)
    var média = gol1 / partidas1;
    if (média < 0.2) {
        div_biza.innerHTML = `Melhor mudar de Posição<br> <img src="cas.jpeg">`
    } else{
    if (média >= 0.2){
        if(média <= 0.6){ div_biza.innerHTML = `Atacante mediano<br> <img src="antony.jpeg">`} 
    } 
    if (média > 0.6) {
        div_biza.innerHTML = `Atacante de Futuro<br> <img src="hala.jpeg">`
    }}
}


</script>
