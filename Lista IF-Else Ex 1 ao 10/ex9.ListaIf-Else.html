<h1>Seu arroz está bom?</h1>
tempo no fogo: <input type="text" name="" id="tempo" placeholder="em minutos"><br><br>

<script>
function provar() {
    div_biza.innerHTML = '';
    var tempo1 = Number(tempo.value)
    var tempo2 = tempo1 * 60
    if(tempo2 == 300) 
    {div_biza.innerHTML = `Parabéns! Arroz Perfeito!<br> <img src = "arroz.jpeg" height="190px" width="190px">`} 
    if(tempo2 < 300){ div_biza.innerHTML = `Arroz Cru!<br> <img src = "cru.jpeg" height="190px" width="190px">`}
    if(tempo2 > 300){ div_biza.innerHTML = `Arroz está Queimado!<br> <img src = "queimado.jpeg" height="190px" width="190px">`} 
    
    

}


</script>
