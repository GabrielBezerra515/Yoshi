        <h1>Poderei Parcelar?</h1>
Qual será a forma de pagamento?<br>
<select name="" id="pagamento"> 
    <option value="dinheiro">Dinheiro</option>
    <option value="debito">Cartão de débito</option>
    <option value="credito">Cartão de Crédito</option>
    <option value="boleto">Boleto</option>
</select>
<br>
<button onclick="compra()">Analisar Compra</button>

<script>
function compra(){
    var pag = pagamento.value 
    if (pag == 'dinheiro' || pag == 'debito') {
        alert( 'Você terá que pagar a vista')
    } else { alert('Pagamento poderá ser parcelado')}

}





</script>
