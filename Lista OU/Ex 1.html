</head>
<body>
    <input type="text" id="renda" placeholder="Renda individual"><br>
    <input type="text" id="familia" placeholder="Renda Familiar"><br>
    <button onclick="terei()">Terei o benefífio</button>
</body>

<script>
function terei(){
    var renda1 = Number(renda.value);
    var familia1 = Number(familia.value);
    if(renda1 <= 2000 || familia1 <= 3000) {
        alert('Você terá direito ao auxílio')
    } else {
        alert('Sem direito ao auxílio')
    }





}




</script>
