<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" id="nome"><br>
    Idade: <input type="text" id="idade">
    <button onclick="aluno()">Avaliar aluno</button>
    <div id="biza"></div>
</body>
</html>
<script>
function aluno() {
    var idade1 = Number(idade.value)
    var resultado = idade1 >= 18 ? `${nome.value} vamos tirar a CNH?` : `${nome.value} vai jogar PlayStation`
    biza.innerHTML = resultado}
