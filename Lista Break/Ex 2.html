<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="n° da sorte" id="sorte"><br>
    <button onclick="analisar_sorte()">Testar minha sorte</button>
    <div id="div_sorte"></div>
</body>
</html>
<script>
function analisar_sorte(){
    i = 0;
    while (i < 20)
    {
        var sorteio = parseInt(Math.random() * 100) + 1;
        if(sorteio == Number(sorte.value))
        {
            div_sorte.innerHTML = `Muito bem, você é uma pessoa de sorte! Seu número saiu no ${i + 1}º sorteio`;
            break;
        }
        else 
        {
            div_sorte.innerHTML = `É, você não tem muita sorte em sorteios, pelo visto`;
            i++;
        }
    }
}
</script>
