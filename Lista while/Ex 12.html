<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <input type="text" id="quantidade" placeholder="quantidade de elefantes">
  <button onclick="atazanar()">Atazanar a m√©dium</button>
  <div id="biza"></div>
</body>
</html>
<script>
  var contador = 1;
  biza.innerHTML = "";
  function atazanar(){
    var el = Number(quantidade.value)
    while(contador++ < el)
    {
      var incomodam = 1;
      biza.innerHTML += `1 elefante incomoda muita gente! <br>`;
      biza.innerHTML += `${contador} elefante`;
      while(incomodam++ <= contador)
      { 
        biza.innerHTML += `, incomodam `
      }
      biza.innerHTML += `muito mais! <br><br>`;
    }
  }
</script>
