<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    De quantos em quantos dias faz musculação?<br>
    <input type="text" id="quantos"><br>
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="biza"></div>
</body>
</html>
<script>
biza.innerHTML = '';
    var contador = 3;
    var cont = 1;
function exibir(){
    var num = Number(quantos.value)
    while(contador <= 30){
        biza.innerHTML +=`${(contador)}. <b>MUSCULAÇÃO</b> <br>`
        contador++;
        while(cont < num) {
            biza.innerHTML += `${(contador)}. comer, dormir e etc <br>`
            cont++;
            contador++;
        }
        cont = 1;
    } 
}



</script>
