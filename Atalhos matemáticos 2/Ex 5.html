<body>
    <button onclick="sort()">Sortear Temperatura</button>
    <div id="resultado"></div>
    <div id="inform"></div>
</body>

<script>
function sort(){
    var t1 = parseInt(Math.random() * 102-51)
    resultado.innerHTML = `Temperatura Sorteada ${t1}`
    if (t1 < 1){
        inform.innerHTML = `<b>DÃ¡ pra conservar qualquer alimento</b>`
    } else if (t1 >= 1 && t1 <= 10){
        inform.innerHTML = `<b>Conserva a maioria dos alimento</b>`
    } else {
        inform.innerHTML = `<b>Estraga a maioria dos alimentos</b>`
    }
}





</script>
