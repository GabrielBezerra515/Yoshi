<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="ind" placeholder="Renda individual"><br>
    <input type="text" id="fam" placeholder="Renda Familiar"><br>
    <button onclick="ajuda()">Verificar Ajuda</button>
</body>
</html>
<script>
function ajuda(){
 var individual = Number(ind.value)
 var familia = Number(fam.value)
if (individual <= 1050 && familia <= 2100){
    alert('Você terá direito')
} else {alert('Você não terá direito')}



}


</script>
