<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nome" id="nome" onkeyup="Analisar_nome()">
    <div id="div_nome"></div>
</body>
</html>
<script>
function Analisar_nome(){
    if(nome.value.trimStart().length > 0){
        div_nome.innerHTML = `Nome OK`;
    }
    else 
    {
        div_nome.innerHTML = `Nome deve se informado!`;
    }
}

</script>
